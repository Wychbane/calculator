<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./scripts.js" defer></script>

    </head>
    <body>

        <div id="title"><h1>Calculator</h1></div>
        <div class="calculator">
           <div class="display small"></div>
            <div class="display" id="main"></div>
            
            <div class="inputs">
                <div class="row">
                    <button class="btn func">C</button>
                    <button class="btn func">(-)</button>
                    <button class="btn func">%</button>
                    <button class="btn operator">รท</button>
                </div>
                <div class="row">
                    <button class="btn number">7</button>
                    <button class="btn number">8</button>
                    <button class="btn number">9</button>
                    <button class="btn operator">x</button>
                </div>
                <div class="row">
                    <button class="btn number">4</button>
                    <button class="btn number">5</button>
                    <button class="btn number">6</button>
                    <button class="btn operator">-</button>
                </div>
                <div class="row">
                    <button class="btn number">1</button>
                    <button class="btn number">2</button>
                    <button class="btn number">3</button>
                    <button class="btn operator">+</button>
                </div>
                <div class="row">
                    <button class="btn number" id="nought">0</button>
                    <button class="btn" id="decimal">.</button>
                    <button class="btn" id="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
